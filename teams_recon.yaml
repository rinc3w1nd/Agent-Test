
# teams_recon.yaml
teams_channel_url: "https://teams.microsoft.com/"

bot_name: "YourBotName"

# Persisted auth storage (after initial login run)
storage_state_file: "auth/auth_state.json"

# Browser
headless: false
force_web_client: true
navigate_timeout_ms: 120000
composer_timeout_ms: 60000

# Timing
mention_name_char_delay_ms: 35
bot_response_timeout_ms: 130000
bot_response_poll_ms: 700

# Output
screenshots_dir: "screens"

# Optional extra Chromium flags
# extra_args:
#   - --no-default-browser-check


# Artifacts
artifacts_dir: "artifacts"
save_html: true

# Browser channel: msedge (default) or chromium
browser_channel: msedge

# Delay before typing '@'
mention_delay_before_at_ms: 5000

# Speed of typing the bot name (ms per char)
mention_type_char_delay_ms: 75

# Time to wait for the mention popup (ms)
mention_popup_wait_ms: 5000

# Time to wait after deleting the name before retyping (ms)
mention_retype_wait_ms: 500

# Number of retypes inside one bind attempt
mention_retype_attempts: 2

# Multiply the retype wait by the current attempt number (backoff)
mention_retype_backoff: true

# Outer attempt windows (waiting before the whole bind sequence), in ms
mention_attempt_windows_ms: [5000, 10000, 15000]