browser_channel: msedge
headless: false
teams_channel_url: "https://teams.microsoft.com/..."

# Edge persistent profile (macOS example)
edge_user_data_dir: "/Users/<you>/EdgeReconProfile"     # or "~/Library/Application Support/Microsoft Edge"
edge_profile_directory: "Default"                        # or "Profile 1", "Profile 2"

# Mention / compose timings
mention_delay_before_at_ms: 15000
mention_type_char_delay_ms: 35
mention_popup_wait_ms: 5000
mention_retype_wait_ms: 500
mention_retype_attempts: 2
mention_retype_backoff: true
mention_attempt_windows_ms: [15000, 30000, 45000]
composer_timeout_ms: 60000
reply_timeout_ms: 120000